<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var x=parseInt(prompt("Enter the value"));
		var y=0;
		var z=1;
		for(var i=0;i<=x;i++)
		{
			document.write(y);
			var sum=y+z;
				y=z;
				z=sum;


		}
	</script>

</body>
